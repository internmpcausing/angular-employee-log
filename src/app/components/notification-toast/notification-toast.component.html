<div class="row notification">
  <div class="col-md-3 pic-container">
      <img [src]="message.pic">
  </div>
  <div class="col-md-9 other-details">
      <span class="notif-title">New time in</span><br>
      <span class="notif-name">{{message.name.firstName + ' ' + message.name.lastName  | titlecase}}</span><br>
      <span class="notif-time">{{ (message.timeIn | amFromUnix) | amCalendar}}</span>
    </div>
</div>
