
<div mat-dialog-title>
    <span>Confirm</span>
</div>


<div mat-dialog-content >
    <p>{{message}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]>No</button>
    <button mat-button color="primary" (click)="onConfirmClick()" cdkFocusInitial>Yes</button>
  
</div>
